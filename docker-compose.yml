version: "3"

services:
  onos:
    image: onosproject/onos:2.2.2
    hostname: onos
    # network_mode: "host"
    container_name: onos
    ports:
      - "8181:8181" # HTTP
      - "8101:8101" # SSH (CLI)
      - "5005:5005"
      - "830:830"
      - "6653:6653"
      - "80:80"
    # networks:
    #   proxy:
    #     ipv4_address: 172.16.0.9 # 具体ip
    volumes:
      - ./tmp/onos:/root/onos/apache-karaf-4.2.8/data/tmp
    environment:
      - ONOS_APPS=gui2,drivers.bmv2,lldpprovider,hostprovider,fwd,openflow
    links:
      - mininet
  mininet:
    image: opennetworking/ngsdn-tutorial:stratum_bmv2
    # network_mode: "host"
    # depends_on:
    #   - onos
    hostname: mininet
    container_name: mininet
    privileged: true
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - ./tmp:/tmp
      - ./mininet:/mininet
    ports:
      - "50001:50001"
      - "50002:50002"
      - "50003:50003"
      - "50004:50004"
      - "50005:50005"
      - "50006:50006"
      - "50007:50007"
      - "50008:50008"
      - "50009:50009"
      - "50010:50010"
      - "50011:50011"
      - "50012:50012"
      - "50013:50013"
      - "50014:50014"
      - "50015:50015"
      - "50016:50016"
      - "50017:50017"
      - "50018:50018"
      - "50019:50019"
      - "50020:50020"
    # NGSDN_TOPO_PY is a Python-based Mininet script defining the topology. Its
    # value is passed to docker-compose as an environment variable, defined in
    # the Makefile.
    # networks:
    #   proxy:
    #     ipv4_address: 172.16.0.10 # 具体ip
    entrypoint: "/mininet/${NGSDN_TOPO_PY}"

